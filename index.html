<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Monetized</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

    <style>
        body {
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .ad-button {
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .ad-button:active {
            transform: scale(0.98);
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h2>Welcome to My App</h2>
    <p>Niche button par click karke ads dekhein</p>
    
    <button class="ad-button" id="btn-video">Watch Video Ad</button>
    <button class="ad-button" style="background-color: #28a745;" id="btn-banner">Show Banner Ad</button>

    <p id="status">Status: Ready</p>

    <script>
        // --- Telegram Setup ---
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // --- RichAds Setup ---
        const richadsController = new window.TelegramAdsController();

        // Initialization with your IDs
        richadsController.initialize({
            pubId: "991750",
            appId: "5124",
            debug: false // Production mode
        });

        const statusText = document.getElementById('status');

        // Video Ad Logic
        document.getElementById('btn-video').addEventListener('click', () => {
            statusText.innerText = "Ad load ho raha hai...";
            richadsController.triggerInterstitialVideo()
                .then((result) => {
                    statusText.innerText = "Success: Ad dekha gaya!";
                })
                .catch((error) => {
                    statusText.innerText = "Ad nahi chal paya ya band kar diya gaya.";
                });
        });

        // Banner Ad Logic
        document.getElementById('btn-banner').addEventListener('click', () => {
            statusText.innerText = "Banner load ho raha hai...";
            richadsController.triggerInterstitialBanner()
                .then(() => {
                    statusText.innerText = "Success: Banner dikhaya gaya!";
                })
                .catch(() => {
                    statusText.innerText = "Banner load nahi hua.";
                });
        });

        // Auto-show Native Notification on Load
        window.onload = () => {
            richadsController.triggerNativeNotification();
        };
    </script>
</body>
</html>
