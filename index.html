<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RichAds — Telegram Mini App</title>

<!-- RichAds SDK -->
<script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

<script>
  let adsReady = false;

  // Initialize RichAds
  window.TelegramAdsController = new TelegramAdsController();
  window.TelegramAdsController.initialize({
    pubId: "991750",
    appId: "5124"
  });

  // Wait until SDK ready
  const checkReady = setInterval(() => {
    if (window.TelegramAdsController?.initialized) {
      adsReady = true;
      clearInterval(checkReady);
      console.log("RichAds Ready");
    }
  }, 300);

  // Generic show function — runs on button click only
  function showAd(format, extra = {}) {
    if (!adsReady) {
      alert("Ad loading… 2–3 seconds baad dobara try karein");
      return;
    }

    window.TelegramAdsController.requestAd({
      format,
      ...extra
    });
  }
</script>

<style>
  body{font-family:Arial;padding:16px;background:#f7f7fb}
  h3{margin-bottom:12px}
  button{
    width:100%;padding:12px;margin:6px 0;
    border:none;border-radius:10px;
    background:#4f46e5;color:#fff;font-size:16px;
    cursor:pointer
  }
  button:active{opacity:.85}
  #banner_box{margin-top:10px}
</style>
</head>

<body>

<h3>Click & Show Ads</h3>

<button onclick="showAd('playable')">
  Ads 1 — Playable
</button>

<button onclick="showAd('interstitial')">
  Ads 2 — Interstitial Video
</button>

<button onclick="showAd('interstitial')">
  Ads 3 — Interstitial Banner
</button>

<button onclick="showAd('banner', { containerId: 'banner_box' })">
  Ads 4 — Embedded Banner
</button>

<button onclick="showAd('push')">
  Ads 5 — Push Style
</button>

<!-- Banner render area -->
<div id="banner_box"></div>

</body>
</html>
