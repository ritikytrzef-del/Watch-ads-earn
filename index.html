<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichAds Monetization Test</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
</head>
<body style="background-color: #f4f4f4; text-align: center; padding: 50px 20px; font-family: sans-serif;">

    <h2>RichAds Ad Test ðŸš€</h2>
    <p>Publisher ID: 991750 | App ID: 5124</p>
    
    <div style="margin-top: 30px;">
        <button id="video-ad-btn" style="padding: 15px 25px; background: #0088cc; color: white; border: none; border-radius: 8px; font-weight: bold; width: 100%; max-width: 300px; cursor: pointer; margin-bottom: 10px;">
            Watch Video Ad
        </button>
        <br>
        <button id="banner-ad-btn" style="padding: 15px 25px; background: #28a745; color: white; border: none; border-radius: 8px; font-weight: bold; width: 100%; max-width: 300px; cursor: pointer;">
            Show Interstitial Banner
        </button>
    </div>

    <p id="log-status" style="margin-top: 20px; color: #666; font-size: 13px;">Status: Ready</p>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // RichAds Controller Initialization
        const richadsController = new window.TelegramAdsController();

        richadsController.initialize({
            pubId: "991750",
            appId: "5124",
            debug: true // Testing ke liye true rakhein taaki console mein report dikhe
        });

        const statusLabel = document.getElementById('log-status');

        // 1. Video Ad Trigger
        document.getElementById('video-ad-btn').addEventListener('click', () => {
            statusLabel.innerText = "Status: Loading Video Ad...";
            richadsController.triggerInterstitialVideo()
                .then((res) => {
                    statusLabel.innerText = "Status: Video Ad Finished!";
                    console.log("Video Success:", res);
                })
                .catch((err) => {
                    statusLabel.innerText = "Status: Video Failed/Closed";
                    console.error("Video Error:", err);
                });
        });

        // 2. Banner Ad Trigger
        document.getElementById('banner-ad-btn').addEventListener('click', () => {
            statusLabel.innerText = "Status: Loading Banner...";
            richadsController.triggerInterstitialBanner()
                .then((res) => {
                    statusLabel.innerText = "Status: Banner Shown!";
                })
                .catch((err) => {
                    statusLabel.innerText = "Status: Banner Error";
                });
        });

        // 3. Native Notification (Automatic)
        window.onload = () => {
            richadsController.triggerNativeNotification();
        };
    </script>
</body>
</html>
